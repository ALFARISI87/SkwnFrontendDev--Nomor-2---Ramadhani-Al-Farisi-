  <style>
   body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
      height: 100vh;
      height: -webkit-fill-available;
    }

    @supports (-webkit-touch-callout: none) {
      body {
        height: -webkit-fill-available;
      }
    }

    .page {
      position: absolute;
      width: 100%;
      max-width: 425px;
      left: 0;
      right: 0;
      margin: 0 auto;
      transition: transform 0.5s ease, opacity 0.5s ease;
      height: 100vh;
      height: -webkit-fill-available;
      display: flex;
      flex-direction: column;
    }

    #history-page {
      transform: translateX(0);
      z-index: 10;
      opacity: 1;
    }

    .slide-left {
      animation: slideLeft 0.5s forwards;
    }

    .slide-right {
      animation: slideRight 0.5s forwards;
    }

    .slide-in-right {
      animation: slideInRight 0.5s forwards;
    }

    .slide-in-left {
      animation: slideInLeft 0.5s forwards;
    }

    @keyframes slideLeft {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    @keyframes slideRight {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .activity-item {
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .activity-item-visible {
      transform: translateY(0);
      opacity: 1;
    }

    .scale-in {
      animation: scaleIn 0.3s forwards;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Improved styles */
    .card-shadow {
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .profile-img-container {
      width: 40px;
      height: 40px;
      border-radius: 9999px;
      overflow: hidden;
      background-color: #f3f4f6;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

      min-width: 280px;
      height: 160px;
      border-radius: 16px;
      background: linear-gradient(135deg, #3B82F6 0%, #22D3EE 100%);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 4px 6px -2px rgba(0, 0, 0, 0.05);
      flex-shrink: 0;
    }

  <script>
   document.addEventListener('DOMContentLoaded', function () {
      const items = document.querySelectorAll('.activity-item');
      items.forEach((item, index) => {
        setTimeout(() => {
          item.classList.add('activity-item-visible');
        }, 200 + index * 150);
      });

      const backToDashboard = document.getElementById('back-to-dashboard');
      backToDashboard.addEventListener('click', function() {
        window.location.href = 'dashboard.html';
      });

      // Toggle category list
      const categoryToggle = document.getElementById('category-toggle');
      const categoryList = document.getElementById('category-list');
      const categoryToggleIcon = document.getElementById('category-toggle-icon');
      const categoryToggleText = document.getElementById('category-toggle-text');

      categoryToggle.addEventListener('click', () => {
        const isExpanded = categoryToggle.getAttribute('aria-expanded') === 'true';
        if (isExpanded) {
          categoryList.style.display = 'none';
          categoryToggle.setAttribute('aria-expanded', 'false');
          categoryToggleIcon.style.transform = 'rotate(-90deg)';
          categoryToggleText.textContent = 'Category (Closed)';
        } else {
          categoryList.style.display = 'block';
          categoryToggle.setAttribute('aria-expanded', 'true');
          categoryToggleIcon.style.transform = 'rotate(0deg)';
          categoryToggleText.textContent = 'Category';
        }
      });

      // Initialize icon rotation
      categoryToggleIcon.style.transition = 'transform 0.3s ease';
    });
  </script>
